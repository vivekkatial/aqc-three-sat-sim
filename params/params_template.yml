experiment: 
  name: "three-sat"
  author: "vivek"
  tracking-uri: "http://localhost:5000"
  seed: 1032918
  utils: 
    - "utils/schrodinger-solver.R"
    - "utils/define-pauli-matrices.R"
    - "src/measure-quantum/measure-entanglement.R"

initialise:
  source: "src/generate-instances.R"
  params:
    n_qubits: "{{n_qubits}}"
    k: "{{k}}"
    n_sat: "{{n_sat}}"
    
build_hamiltonians:
  source: "src/build-hamiltonians/construct-time-evolution.R"
  params:
    n_qubits: "{{n_qubits}}"
    time_T: "{{time_T}}"
    t_step: "{{t_step}}"
    num_energy_levels: "{{num_energy_levels}}"

state_evolution:
  source: 
    - "src/evolve-quantum-system.R"

results:
  source: "src/plotting-helpers.R"
